b"\r\n<!DOCTYPE html>\r\n<!--Copyright (c) Duende Software. All rights reserved.-->\r\n<!--See LICENSE in the project root for license information.-->\r\n<html>\r\n<head>\r\n    <meta http-equiv='X-UA-Compatible' content='IE=edge' />\r\n    <title>Check Session IFrame</title>\r\n</head>\r\n<body>\r\n    <script id='cookie-name' type='application/json'>idsrv.session</script>\r\n    <script>\r\n/* - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  */\r\n/*  SHA-256 implementation in JavaScript                (c) Chris Veness 2002-2014 / MIT Licence  */\r\n/*                                                                                                */\r\n/*  - see http://csrc.nist.gov/groups/ST/toolkit/secure_hashing.html                              */\r\n/*        http://csrc.nist.gov/groups/ST/toolkit/examples.html                                    */\r\n/* - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  */\r\n\r\n/* jshint node:true *//* global define, escape, unescape */\r\n'use strict';\r\n\r\n\r\n/**\r\n * SHA-256 hash function reference implementation.\r\n *\r\n * @namespace\r\n */\r\nvar Sha256 = {};\r\n\r\n\r\n/**\r\n * Generates SHA-256 hash of string.\r\n *\r\n * @param   {string} msg - String to be hashed\r\n * @returns {string} Hash of msg as hex character string\r\n */\r\nSha256.hash = function(msg) {\r\n    // convert string to UTF-8, as SHA only deals with byte-streams\r\n    msg = msg.utf8Encode();\r\n    \r\n    // constants [\xc2\xa74.2.2]\r\n    var K = [\r\n        0x428a2f98, 0x71374491, 0xb5c0fbcf, 0xe9b5dba5, 0x3956c25b, 0x59f111f1, 0x923f82a4, 0xab1c5ed5,\r\n        0xd807aa98, 0x12835b01, 0x243185be, 0x550c7dc3, 0x72be5d74, 0x80deb1fe, 0x9bdc06a7, 0xc19bf174,\r\n        0xe49b69c1, 0xefbe4786, 0x0fc19dc6, 0x240ca1cc, 0x2de92c6f, 0x4a7484aa, 0x5cb0a9dc, 0x76f988da,\r\n        0x983e5152, 0xa831c66d, 0xb00327c8, 0xbf597fc7, 0xc6e00bf3, 0xd5a79147, 0x 2]\r\n\r\n    var W = new Array(64); var a, b, c, d, e, f, g, h;\r\n    for (var i=0; i<N; i++) {\r\n\r\n        // 1 - prepare message schedule 'W'\r\n        for (var t=0;  t<16; t++) W[t] = M[i][t];\r\n        for (var t=16; t<64; t++) W[t] = (Sha256.\xcf\x831(W[t-2]) + W[t-7] + Sha256.\xcf\x830(W[t-15]) + W[t-16]) & 0xffffffff;\r\n\r\n        // 2 - initialise working variables a, b, c, d, e, f, g, h with previous hash value\r\n        a = H[0]; b = H[1]; c = H[2]; d = H[3]; e = H[4]; f = H[5]; g = H[6]; h = H[7];\r\n\r\n        // 3 - main loop (note 'addition modulo 2^32')\r\n        for (var t=0; t<64; t++) {\r\n            var T1 = h + Sha256.\xce\xa31(e) + Sha256.Ch(e, f, g) + K[t] + W[t];\r\n            var T2 =     Sha256.\xce\xa30(a) + Sha256.Maj(a, b, c);\r\n            h = g;\r\n            g = f;\r\n            f = e;\r\n            e = (d + T1) & 0xffffffff;\r\n            d = c;\r\n            c = b;\r\n            b = a;\r\n            a = (T1 + T2) & 0xffffffff;\r\n        }\r\n         // 4 - compute the new intermediate hash value (note 'addition modulo 2^32')\r\n        H[0] = (H[0]+a) & 0xffffffff;\r\n        H[1] = (H[1]+b) & 0xffffffff; \r\n        H[2] = (H[2]+c) & 0xffffffff; \r\n        H[3] = (H[3]+d) & 0xffffffff; \r\n        H[4] = (H[4]+e) & 0xffffffff;\r\n        H[5] = (H[5]+f) & 0xffffffff;\r\n        H[6] = (H[6]+g) & 0xffffffff; \r\n        H[7] = (H[7]+h) & 0xffffffff; \r\n    }\r\n\r\n    return Sha256.toHexStr(H[0]) + Sha256.toHexStr(H[1]) + Sha256.toHexStr(H[2]) + Sha256.toHexStr(H[3]) + \r\n           Sha256.toHexStr(H[4]) + Sha256.toHexStr(H[5]) + Sha256.toHexStr(H[6]) + Sha256.toHexStr(H[7]);\r\n};\r\n\r\n\r\n/**\r\n * Rotates right (circular right shift) value x by n positions [\xc2\xa73.2.4].\r\n * @private\r\n */\r\nSha256.ROTR = function(n, x) {\r\n    return (x >>> n) | (x << (32-n));\r\n};\r\n\r\n/**\r\n * Logical functions [\xc2\xa74.1.2].\r\n * @private\r\n */\r\nSha256.\xce\xa30  = function(x) { return Sha256.ROTR(2,  x) ^ Sha256.ROTR(13, x) ^ Sha256.ROTR(22, x); };\r\nSha256.\xce\xa31  = function(x) { return Sha256.ROTR(6,  x) ^ Sha256.ROTR(11, x) ^ Sha256.ROTR(25, x); };\r\nSha256.\xcf\x830  = function(x) { return Sha256.ROTR(7,  x) ^ Sha256.ROTR(18, x) ^ (x>>>3);  };\r\nSha256.\xcf\x831  = function(x) { return Sha256.ROTR(17, x) ^ Sha256.ROTR(19, x) ^ (x>>>10); };\r\nSha256.Ch  = function(x, y, z) { return (x & y) ^ (~x & z); };\r\nSha256.Maj = function(x, y, z) { return (x & y) ^ (x & z) ^ (y & z); };\r\n\r\n\r\n/**\r\n * Hexadecimal representation of a number.\r\n * @private\r\n */\r\nSha256.toHexStr = function(n) {\r\n    // note can't use toString(16) as it is implementation-dependant,\r\n    // and in IE returns signed numbers when used on full words\r\n    var s='', v;\r\n    for (var i=7; i>=0; i--) { v = (n>>>(i*4)) & 0xf; s += v.toString(16); }\r\n    return s;\r\n};\r\n\r\n\r\n/* - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  */\r\n\r\n\r\n/** Extend String object with method to encode multi-byte string to utf8\r\n *  - monsur.hossa.in/2012/07/20/utf-8-in-javascript.html */\r\nif (typeof String.prototype.utf8Encode == 'undefined') {\r\n    String.prototype.utf8Encode = function() {\r\n        return unescape( encodeURIComponent( this ) );\r\n    };\r\n}\r\n\r\n/** Extend String object with method to decode utf8 string to multi-byte */\r\nif (typeof String.prototype.utf8Decode == 'undefined') {\r\n    String.prototype.utf8Decode = function() {\r\n        try {\r\n            return decodeURIComponent( escape( this ) );\r\n        } catch (e) {\r\n            return this; // invalid UTF-8? return as-is\r\n        }\r\n    };\r\n}\r\n\r\n\r\n/* - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  */\r\nif (typeof module != 'undefined' && module.exports) module.exports = Sha256; // CommonJs export\r\nif (typeof define == 'function' && define.amd) define([], function() { return Sha256; }); // AMD\r\n\r\n////////////////////////////////////////////////////////////////////\r\n///////////// IdentityServer JS Code Starts here ///////////////////\r\n////////////////////////////////////////////////////////////////////\r\n\r\n        function getCookies() {\r\n            var allCookies = document.cookie;\r\n            var cookies = allCookies.split(';');\r\n            return cookies.map(function(value) {\r\n                var parts = value.trim().split('=');\r\n                if (parts.length === 2) {\r\n                    return {\r\n                        name: parts[0].trim(),\r\n                        value: parts[1].trim()\r\n                    };\r\n                }\r\n            }).filter(function(item) {\r\n                return item && item.name && item.value;\r\n            });\r\n        }\r\n\r\n        function getBrowserSessionId() {\r\n            var cookies = getCookies().filter(function(cookie) {\r\n                return (cookie.name === cookieName);\r\n            });\r\n            // empty string represents anonymous sid\r\n            return (cookies[0] && cookies[0].value) || '';\r\n        }\r\n\r\n        /*! (c) Tom Wu | http://www-cs-students.stanford.edu/~tjw/jsbn/ */\r\n        var b64map = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';\r\n        var b64pad = '=';\r\n\r\n        function hex2b64(h) {\r\n            var i;\r\n            var c;\r\n            var ret = '';\r\n            for (i = 0; i + 3 <= h.length; i += 3) {\r\n                c = parseInt(h.substring(i, i + 3), 16);\r\n                ret += b64map.charAt(c >> 6) + b64map.charAt(c & 63);\r\n            }\r\n            if (i + 1 == h.length) {\r\n                c = parseInt(h.substring(i, i + 1), 16);\r\n                ret += b64map.charAt(c << 2);\r\n            }\r\n            else if (i + 2 == h.length) {\r\n                c = parseInt(h.substring(i, i + 2), 16);\r\n                ret += b64map.charAt(c >> 2) + b64map.charAt((c & 3) << 4);\r\n            }\r\n            if (b64pad) while ((ret.length & 3) > 0) ret += b64pad;\r\n            return ret;\r\n        }\r\n\r\n        function base64UrlEncode(s){\r\n            var val = hex2b64(s);\r\n\r\n            val = val.replace(/=/g, ''); // Remove any trailing '='s\r\n            val = val.replace(/\\+/g, '-'); // '+' => '-'\r\n            val = val.replace(/\\//g, '_'); // '/' => '_'\r\n\r\n            return val;\r\n        }\r\n\r\n        function hash(value) {\r\n            var hash = Sha256.hash(value);\r\n            return base64UrlEncode(hash);\r\n        }\r\n\r\n        function computeSessionStateHash(clientId, origin, sessionId, salt) {\r\n            return hash(clientId + origin + sessionId + salt);\r\n        }\r\n\r\n        function calculateSessionStateResult(origin, message) {\r\n            try {\r\n                if (!origin || !message) {\r\n                    return 'error';\r\n                }\r\n\r\n                var idx = message.lastIndexOf(' ');\r\n                if (idx < 0 || idx >= message.length) {\r\n                    return 'error';\r\n                }\r\n\r\n                var clientId = message.substring(0, idx);\r\n                var sessionState = message.substring(idx + 1);\r\n\r\n                if (!clientId || !sessionState) {\r\n                    return 'error';\r\n                }\r\n\r\n                var sessionStateParts = sessionState.split('.');\r\n                if (sessionStateParts.length !== 2) {\r\n                    return 'error';\r\n                }\r\n\r\n                var clientHash = sessionStateParts[0];\r\n                var salt = sessionStateParts[1];\r\n                if (!clientHash || !salt) {\r\n                    return 'error';\r\n                }\r\n\r\n                var currentSessionId = getBrowserSessionId();\r\n                var expectedHash = computeSessionStateHash(clientId, origin, currentSessionId, salt);\r\n                return clientHash === expectedHash ? 'unchanged' : 'changed';\r\n            }\r\n            catch (e) {\r\n                return 'error';\r\n            }\r\n        }\r\n\r\n        var cookieNameElem = document.getElementById('cookie-name');\r\n        if (cookieNameElem) {\r\n            var cookieName = cookieNameElem.textContent.trim();\r\n        }\r\n\r\n        if (cookieName && window.parent !== window) {\r\n            window.addEventListener('message', function(e) {\r\n                if (window === e.source) {\r\n                    // ignore browser extensions that are sending messages.\r\n                    return;\r\n                }\r\n\r\n                if (typeof e.data !== 'string') {\r\n                    return;\r\n                }\r\n\r\n                var result = calculateSessionStateResult(e.origin, e.data);\r\n                e.source.postMessage(result, e.origin);\r\n            }, false);\r\n        }\r\n    </script>\r\n</body>\r\n</html>\r\n"
